<!DOCTYPE html>
<html lang="en">
<head>
    <!--Vue-->
    <script src="https://unpkg.com/vue"></script>

    <!--CreateJS-->
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="https://code.createjs.com/tweenjs-0.6.2.min.js"></script>

    <!--Google API-->
    <meta name="google-signin-client_id" content="130764993669-orvo4sh7hkifkit0kp1rt7c8101msjcm.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js"></script>

    <!--jQuery-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!--My-->
    <meta charset="UTF-8">
    <title>元素大师</title>
    <link rel="icon" href="img/atom.ico">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="app_menu/app_menu.css">
    <script src="index.js" type="module"></script>
</head>
<body>

	<canvas id='game_canvas' width='800' height='600'></canvas>

    <div id="game_rank">
        <p>Master Rank 大师榜</p>
        <ul>
          <li v-for="(item, index) in top10">
            {{index+1}}: {{ item.user }}, {{item.timeUsed}} 毫秒
          </li>
        </ul>
    </div>

    <div id="game_ui">
		<p>Use Arrow Key to control the point</p>
		<p>Your Goal is to reach the center, avoiding blue electrons</p>
	</div>

    <div id="ask_user_name">
        <p>Before start the game, please pickup a nickname</p>
        <input v-model="user_input" type="text" name="Your Name" placeholder="Your Name">
        <button v-on:click="confirm">Confirm</button>
    </div>

    <div id="example">
      <app-menu></app-menu>
    </div>

</body>
</html>
